name: Linting
on: [push, workflow_dispatch]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Deps
        run: |
          pip install -r requirements.txt
          pip install httpx
      - name: Lint
        run: pylint .  --fail-under=10.0
